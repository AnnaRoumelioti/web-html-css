<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login-page.css">
</head>
<body>

<div class="main-box">
  <div>
    <form class="main-form">
      <span class="title"><strong>Login</strong></span> <br>

      <input class="text" type="email" name="email" id="email" placeholder="E-mail" autofocus required> <br>

      <input class="text" type="password" name="password" id="password" placeholder="Password" autofocus required> <br>

      <input class="button" type="button" value="Sign In"> <br>

      <a class="link1" href="http://resetpassword.com" target="_blank">Lost your password?</a>
    </form>
  </div>

  <div class="signup">
    <span>Don't have an account?</span>
    <a class="link2" href="http://signedup.com" target="_blank">Sign up here!</a>
  </div>
</div>

</body>
</html>
